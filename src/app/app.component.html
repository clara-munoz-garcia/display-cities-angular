<mat-toolbar color="black">

            <span>Menu</span>
            </button>
            <mat-menu #menu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item [routerLink]="'/'">
                <mat-icon>home</mat-icon>

        <span class="fill-remaining-space">Welcome to Eurovision Services Sandbox!</span>
